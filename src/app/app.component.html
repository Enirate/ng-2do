<div>
  <div class="header">
    <button type="button">Delete</button> | <button type="button">Done</button> | <button (click) ="showTextBox = true">Add task</button>
  </div>


  <h3>Tasks</h3>
  <hr>
  <br>
  <div class="txt-box" *ngIf="showTextBox">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" >
      <input type="text" ngModel name="name" value=""> <button type="submit">save</button> | <button (click) ="showTextBox = false">cancel</button>
    </form>
     {{f.value | json}}
    <hr>
    <br>
  </div>


  <div class="tasks">
    <div class="task-block" id="undone" *ngFor="let item of taskList">
      <label for=""><input type="checkbox" name="" >|{{item.name}} </label>
    </div>
    
  </div>
</div>
